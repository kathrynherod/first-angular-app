<form class="myForm" #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel name="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is Required.</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label></label>
    <input ngModel name="isSubscribed" type="checkbox"> Subscribe to Mailing List
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" class="form-control" id="contactMethod">
      <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name }}</option>
    </select>
  </div>
  <div *ngFor="let method of contactMethods" class="radio">
    <label>
      <input ngModel type="radio" name="contactMethod" [value]="method.id"> {{method.name}}
    </label>
  </div>
  <p>{{f.value | json}}</p>
  <button class="btn btn-primary">Submit</button>
</form>
